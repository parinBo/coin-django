{% extends "./share/layout.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">
<script src="{% static 'js/login.js' %}"></script>
<div class="container">
    <div class="card-box col-xl-6 col-sm-12 ">
        <div class="row">   
            <div class="col-xl-6 col-sm-10  "><button class="button" style="width:100%;background-color:gray;" id="signinBtn">Singin</button></div>
            <div class="col-xl-6 col-sm-10"><a href="{% url 'register' %}"><button class="button" style="width:100%;" id="signupBtn">Singup</button></a></div>
        </div>
        <form action="" method="post">
            {% csrf_token %}
            <h2 class="mt-3">Signin</h2>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Firstname</label>
                <div class="col-sm-10"><input type="text" class="form-control" name="username" ></div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10"><input type="password" class="form-control" name="password"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       
    </div>
</div>
{% endblock content %}
